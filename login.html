<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./myntracss.css">

</head>
<body>
    <div class="myntra-screen">
        <div class="my-form-wrap">
            <h1>login</h1>

            <div class="form-content">
                <form action="" onsubmit="login(event)">
                    
                    <div class="email-info">
                        <input type="email" id="useremail" placeholder="Enter Your Email">
                    </div>
                    <div class="password-content">
                        <input type="password" id="userpassword" placeholder="Enter Your password">
                    </div>
                  
                    <div class="remember-me">
                        <input type="checkbox">
                        <span>Remember Me</span>
                    </div>
                    <p class="terms-policy">By continuing, I agree to <span class="highlight">Terms of Use</span> &
                        <span class="highlight">Privacy Policy</span>
                    </p>
                    <input type="submit" value="login" class="r-otp-btn">
                </form>
        </div>
    </div>


    <script src="./main.js"></script>
</body>
</html>
